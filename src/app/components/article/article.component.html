


<div class="center">
    <section id="content">


        <div id="articles">
            <article class="article-item article-detail" *ngIf="article">
                <div class="image-wrap">
                    <img src="{{urlImage + 'get-image/' + article.image}}"
                alt="{{article.title}}">
                </div>
                <h1 class="subheader">{{article.title}}</h1>
                <span class="date">
                    {{article.date | amLocale: 'es' | amTimeAgo }}
                </span>
               <p>
               {{article.content}}
            </p>

            <div class="buttons">
                <a [routerLink]="['/blog/editar', article._id ]" class="btn btn-warning">editar</a>
               
                <!-- para borrar le coloco un evento click -->
                <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>

            </div>
            <br>
                <div class="clearfix"></div>
            </article>


        </div>

    </section>
    <app-sidebar></app-sidebar>
</div>
