
<div class="center">
    <section id="content">

        <h2 class="subheader">{{page_title}}</h2>


        <form class="full-form" #articleForm="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">titulo</label>
                <input type="text" name="title" id="" #title="ngModel" [(ngModel)]="article.title" required>
                <small *ngIf="!title.valid && title.touched">
                    titulo no es valido.
                </small>
            </div>
            
            <div class="form-group">
                <label for="content">Contenido</label>
                <textarea name="content" id="" cols="30" rows="10" #content="ngModel" [(ngModel)]="article.content" required></textarea>
                <small *ngIf="!content.valid && content.touched">
                    Contenido no es valido.
                </small>
            </div>
           
            <div class="form-group">

                <div class="image-thumb" *ngIf="is_edit">
                   
                <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}">
                   
                </div>
                
                <angular-file-uploader
                [config]="afuConfig"
                (ApiResponse)="imageUpload($event)"
                >
                </angular-file-uploader>
               
            </div>


            <div class="clearfix"></div>
            <input type="submit" value="Guardar" class="btn btn-success" [disabled]="articleForm.invalid">
        </form>

    </section>
    <app-sidebar></app-sidebar>
</div>
