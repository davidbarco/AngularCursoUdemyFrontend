<div class="loading" *ngIf="!articles">
  cargando...
</div>

<div class="loading" *ngIf="articles && articles.length == 0">
    No hay articulos para mostrar.
  </div>


<div id="articles" *ngIf="articles">
    <article class="article-item" id="article-template" *ngFor="let article of articles">
        <div class="image-wrap">
            <img src="{{urlImage + 'get-image/' + article.image}}"
                alt="{{article.title}}">
        </div>
        <h2>{{article.title}}</h2>
        <span class="date">
            {{article.date | amLocale: 'es' | amTimeAgo }}
        </span>
        <a [routerLink]="['/blog/articulo', article._id]">Leer MÃ¡s</a>
        <div class="clearfix"></div>
    </article>

</div>
